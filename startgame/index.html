<!DOCTYPE html>

<html lang="de">

<head>

    <!-- METAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLES -->

    <!-- MY STYLE -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!-- TITLE -->
    <title>Start Game</title>

</head>

<body>

<!-- LANDING -->
<header id="landing">

    <!-- TITLE OF GAME -->
    <h1 class="animated bounceInUp delay-0s">

    <!-- DESCRIPTION OF GAME -->
    <p class="animated bounceInDown delay-0s">

    <!-- START GAME BUTTON -->
    <a href="#" class="button animated tada delay-1s">
        Start Game
    </a>

</header>

</body>

</html>
