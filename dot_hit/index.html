        <h2>

        Test your skill. How many boxes can you check in 30 seconds?

        <!-- CONTAINER -->
        <div>

            <!-- TABLE -->
            <table>

                <!-- FIRST ROW -->
                <tr>

                        </pre>

                    </td>

                        <label>
                            <input type="text" name="timeleft" size="4" onFocus="this.blur()">
                        </label>

                    </td>

                </tr>

                <!-- SECOND ROW -->
                <tr>

                    <!-- PLAYER TASK OUTPUT FIELD -->
                    <td>

                        <label>
                            <input type="text" name="state" size="20" value="Push Start to Play" onFocus="this.blur()">

                    <!-- EMPTY AREA -->

                        </pre>

                        <label>
                            <input type="text" name="score" size="4" onFocus="this.blur()">

                    </td>

                </tr>

            </table>

        </div>

    </form>
