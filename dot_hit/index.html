    <!-- SCRIPTS -->

    <!-- GAME LOGIC -->
    <script src="js/game.js"></script>

    <!-- TITLE -->
    <title>Dot hit</title>

<body>

    <!-- DESCRIPTION -->
    <div>

        <!-- HEADING -->
        <h2>
            Hit-the-Dot
        </h2>

        <!-- TEXT -->
        Test your skill. How many boxes can you check in 30 seconds?

    </div>

    <!-- CONTROL PANEL -->
    <form name="controlPanel">

        <!-- CONTAINER -->
        <div>

            <!-- TABLE -->
            <table>

                <!-- FIRST ROW -->
                <tr>

                    <!-- START STOP BUTTON -->
                    <td>

                        <input type="button" name="startstop" value=" Start Game | Stop Game " onClick="play()">

                    </td>

                    <!-- EMPTY AREA -->
                    <td>

                        <pre>
                        </pre>

                    </td>

                    <!-- TIME TEXT -->
                    <td>

                        Time:

                    </td>

                    <!-- TIME OUTPUT FIELD -->
                    <td>

                        <label>
                            <input type="text" name="timeleft" size="4" onFocus="this.blur()">
                        </label>

                    </td>

                </tr>

                <!-- SECOND ROW -->
                <tr>

                    <!-- PLAYER TASK OUTPUT FIELD -->
                    <td>

                        <label>
                            <input type="text" name="state" size="20" value="Push Start to Play" onFocus="this.blur()">
                        </label>

                    </td>

                    <!-- EMPTY AREA -->
                    <td>

                        <pre>
                        </pre>

                    </td>

                    <!-- SCORE TEXT -->
                    <td>

                        Score:

                    </td>

                    <!-- SCORE OUTPUT FIELD -->
                    <td>

                        <label>
                            <input type="text" name="score" size="4" onFocus="this.blur()">
                        </label>

                    </td>

                </tr>

            </table>

        </div>

    </form>
